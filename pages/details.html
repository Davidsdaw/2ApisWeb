<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles Nutricionales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Información Nutricional</h1>
      <a href="../index.html" class="text-white bg-blue-800 px-4 py-2 rounded hover:bg-blue-900">
        Volver a Recetas
      </a>
    </div>
  </header>

  <!-- Main Section -->
  <main class="p-6">
    <section class="container mx-auto bg-white rounded-lg shadow-lg p-6" id="summary-container">
      <div id="recipe-summary" class="mb-6">
        <!-- Resumen cargado dinámicamente -->
      </div>
      
      <!-- Imagen y descripción -->
      <div id="recipe-details" class="mb-6">
        <!-- Información de la receta cargada dinámicamente -->
      </div>

      <!-- Información dinámica -->
      <h2 class="text-xl font-bold mb-4 text-center" id="ingredient-name">Cargando información...</h2>
      <div id="nutrition-data" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Información de ingredientes cargada dinámicamente -->
      </div>
      <div id="total-calories" class="text-xl font-bold text-blue-600 text-center mt-6"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2024 Recetas. Todos los derechos reservados. 🍔</p>
  </footer>

  <script src="../js/script2.js"></script>
</body>
</html>
